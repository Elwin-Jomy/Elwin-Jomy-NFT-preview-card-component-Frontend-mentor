<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <div class="image-div">
      <div class="hero-img">
        <img class="hero-img" src="images/image-equilibrium.jpg" alt="">
        <div class="view">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
    </div>
    <div class="text-div">
      <div class="top">
        <p>Equilibrium #3429</p>
      </div>
      <div class="middle">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="bottom">
        <p class="green">
          <img class="etherium" src="images/icon-ethereum.svg" alt="">
          0.041 ETH
        </p>
        <p class="grey">
          <img class="clock" src="images/icon-clock.svg" alt="">
          3 days left
        </p>
      </div>
    </div>
    <div class="credits">
      <div class="credits-img">
        <img src="images/image-avatar.png" alt="">
      </div>
      <div class="credits-text">
        Creation of <span id="white">Jules Wyvern</span>
      </div>
    </div>
  </div>

</body>
</html>
